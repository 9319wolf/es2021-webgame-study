<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      const arr = ["가", "라", "다", "라", "마", "라"];

      while (arr.indexOf("라") !== -1) {
        const x = arr.indexOf("라");
        arr.splice(x, 1);
      }

      console.log(arr);
    </script>
  </body>
